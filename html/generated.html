<!DOCTYPE html>
<html>

<head>
  <title>TheGramTag</title>
  <link href="../css/style.less" type="text/css" rel="stylesheet/less">
  <script src="../css/less.js" type="text/javascript"></script>
  <script src="../js/control.js" type="text/javascript"></script>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body>
  <section class="gradient-overlay">
    <div class="carousel-container">
      <div id="3" class="carousel-card mod-last-card ">
        <div class="carousel-wrapper">
          <div class="carousel-content mod-no-title">
            <textarea readonly id="generated-text" class="generated-text">${captionStyle}${hashtags}</textarea>
          </div>
          <div class="button-container mod-multiline">
              <form action="/getstarted" method="get">
                <input type="submit" class="back" value="Back">
                <input type="button" class="regenerate" value="Regenerate" onClick="regenerate()">
                <input type="button" class="copy-to-clipboard" value="Copy to Clipboard" onClick="copytoClipboard()">
              </form>
            </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
