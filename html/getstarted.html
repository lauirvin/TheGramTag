<!DOCTYPE html>
<html>

<head>
  <title>TheGramTag</title>
  <link href="../css/style.less" type="text/css" rel="stylesheet/less">
  <script src="../css/less.js" type="text/javascript"></script>
  <script src="../js/animations.js" type="text/javascript"></script>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body>
  <section class="gradient-overlay">
    <form action="/generated" method="post" id="theForm">
      <div class="carousel-container">
        <div id="1" class="carousel-card">
          <h1>Get Started</h1>
          <div class="carousel-wrapper">
            <div class="carousel-content mod-vertical-align">
              <select name="mainCategories" required>
                <option disabled selected>
                  Select main category...
                </option>
                <option value="photography">
                  Photography
                </option>
                <option value="travel">
                  Travel
                </option>
                <option value="cars">
                  Cars
                </option>
                <option value="fashion">
                  Fashion
                </option>
                <option value="food">
                  Food
                </option>
              </select>
              <select name="subCategories" required>
                <option disabled selected>
                  Select subcategory...
                </option>
                <option value="general">
                  General
                </option>
                <option value="travel">
                  Travel
                </option>
                <option value="cars">
                  Cars
                </option>
                <option value="fashion">
                  Fashion
                </option>
                <option value="food">
                  Food
                </option>
              </select>
              <div class="button-container">
                <button type="button" class="next" onclick="scrolltoCard2()">
                  NEXT
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="2" class="carousel-card mod-last-card">
          <h1>Caption Style</h1>
          <div class="carousel-wrapper">
            <div class="carousel-content">
              <textarea>
            </textarea>
            </div>
          </div>
          <div class="button-container">
            <button type="button" class="back" onclick="scrolltoCard1()">
              BACK
            </button>
            <input class="next" id="category" type="submit" name="category" value="NEXT">
          </div>
        </div>
      </div>
    </form>
  </section>
</body>

</html>
