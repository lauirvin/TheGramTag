<!DOCTYPE html>
<html>

<head>
  <title>TheGramTag</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="../js/control.js" type="text/javascript"></script>
  <script src="../js/dropdown.js" type="text/javascript"></script>
  <script src="../js/caption.js" type="text/javascript"></script>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
</head>

<body>
  <section class="gradient-overlay">
    <form onchange="emptyForm()" action="/generated" method="post" id="theForm">
      <div id="carousel-container" class="carousel-container">
        <div class="carousel-card">
          <div class="carousel-wrapper">
            <div id="1" class="card-title">
              <h1>Get Started</h1>
            </div>
            <div class="carousel-content">
              <select id="mainCategories" name="mainCategories" required onchange="populate(this.id,'subCategories')">
                <option disabled selected>
                  Select main category...
                </option>
                <option value="photography">
                  Photography
                </option>
                <option value="travel">
                  Travel
                </option>
                <option value="fashion">
                  Fashion
                </option>
                <option value="food">
                  Food
                </option>
              </select>
              <select id="subCategories" name="subCategories" required>
                <option disabled selected>
                  Select subcategory...
                </option>
              </select>
            </div>
            <div class="button-container">
              <button disabled id="next" type="button" class="disabled" onclick="scrolltoRight()">
                Next
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-card mod-last-card">
          <div class="carousel-wrapper">
            <div id="2" class="card-title">
              <h1>Caption Style</h1>
            </div>
            <div class="carousel-content">
              <div class="caption-option">
                <button type="button" class="previous-style" id="decrement">
                  <img src="../media/btnprevious.png">
                </button>
                <textarea readonly class="caption-style" id="captionStyle" name="document"></textArea>
                <button type="button" class="previous-style-mobile" id="decrement-mobile">
                  <img src="../media/btnprevious.png">
                </button>
                <button type="button" class="next-style" id="increment">
                  <img src="../media/btnnext.png">
                </button>
              </div>
            </div>
            <div class="button-container">
              <button type="button" class="back" onclick="scrolltoLeft()">
                Back
              </button>
              <input class="next" id="category" type="submit" name="category" value="Next">
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</body>

</html>
